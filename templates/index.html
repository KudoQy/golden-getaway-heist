<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Getaway Heist</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #f0d400;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .form-container {
            background-color: #2b2b2b;
            padding: 40px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            border: 1px solid #f0d400;
        }
        .form-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #f0d400;
            background-color: #333;
            color: #fff;
            border-radius: 10px;
        }
        .form-container input[type="submit"] {
            background-color: #f0d400;
            color: #1a1a1a;
            cursor: pointer;
            font-weight: bold;
        }
        .form-container input[type="submit"]:hover {
            background-color: #ffd700;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>The Golden Getaway</h1>
    <h2>Infiltrate the vault and find the treasure hidden inside...</h2>
    
    <div class="form-container">
        <form method="POST">
            <label for="username">Agent Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">
            <br>
            <label for="password">Security Code:</label>
            <input type="password" id="password" name="password" required placeholder="Enter the security code">
            <br>
            <input type="submit" value="Bypass Security">
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
